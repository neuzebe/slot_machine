<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <div id="container">
            <div id="stats">
                <p>
                    Jackpot: <span id="jackpot"></span><br/>
                    Player Money: <span id="player_money"></span><br/>
                    Turn: <span id="turn"></span><br/>
                    Wins: <span id="wins"></span><br/>
                    Losses: <span id="losses"></span><br/>
                    Win Ratio: <span id="win_ratio"></span><br/>
                </p>
            </div>
            
            <div id="place_bet_container">
                Place Your Bet: <input type="text" id="place_bet" name="place_bet"/>
            </div>
            
            <div id="result_container">
                <span id="result"></span>
            </div>
            
            <div id="spin_container">
                <button id="spin_button">SPIN</button>
            </div>
        </div>
        <script src="js/jquery-2.0.3.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>    
</html>
