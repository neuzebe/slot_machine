<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body onload="preload()">
        
        <div id="container">
            <div style="display: none" id="stats">
                <p>
                    Jackpot: <span id="jackpot"></span><br/>
                    Player Money: <span id="player_money"></span><br/>
                    Turn: <span id="turn"></span><br/>
                    Wins: <span id="wins"></span><br/>
                    Losses: <span id="losses"></span><br/>
                    Win Ratio: <span id="win_ratio"></span><br/>
                </p>
            </div>
            
            <div style="display: none" id="place_bet_container">
                Place Your Bet: <input type="text" id="place_bet" name="place_bet"/>
            </div>
            
            <div id="result_container">
                <span id="result"></span>
            </div>
            
            <canvas id="canvas" width="800" height="480"></canvas>
            

        </div>        
        <script src="js/jquery-2.1.1.min.js"></script>                
        <script src="js/easeljs-0.7.1.min.js"></script>
        <script src="js/tweenjs-0.5.1.min.js"></script>
        <script src="js/soundjs-0.5.2.min.js"></script>
        <script src="js/preloadjs-0.4.1.min.js"></script>
        <script src="js/game.js"></script>    
        <script src="js/main.js" type="text/javascript"></script>        
    </body>    
</html>
